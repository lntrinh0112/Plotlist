<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotlist</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;700;800;900&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;700;800;900&display=swap'); </style>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- 
        1. Header
        2. Banner
        3. Popular-categories
        4. Recent-listing
        5. Footer
     -->
     <header class="header">
        <div class="container">
            <nav class="main-nav">
                <a href="" class="logo"></a>
                <ul class="nav">
                    <li><a href="#!">home</a></li>
                    <li><a href="#!">category</a></li>
                    <li><a href="#!">listing</a></li>
                    <li><a href="#!">contact us</a></li>
                    <li>
                        <div class="main-white-button">
                            <a href="#!">
                                <i class="fa fa-plus"></i>
                                add your listing</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
     </header>

     <div class="banner">
        <div class="container">
            <div class="main-banner">
                <div class="banner-header">
                    <h6>Over 36,500+ Active Listings</h6>
                    <h2>Find Nearby Places & Things</h2>
                </div>
                <div class="banner-search">
                    <form id="search-form" name="gs" action="#" role="search">
                        <div class="main-banner-search">
                            <div class="search-form-item">
                                <fieldset>
                                    <select name="area" class="form-select" id="chooseCategory" aria-label="Area">
                                        <option selected>All Areas</option>
                                        <option value="New Village">New Village</option>
                                        <option value="Old Town">Old Town</option>
                                        <option value="Modern City">Modern City</option>
                                    </select>
                                </fieldset>
                            </div>
                            <div class="search-form-item">
                                <fieldset>
                                    <input type="address" name="address" class="searchText" placeholder="Enter a location" autocomplete="on" required>
                                </fieldset>
                            </div>
                            <div class="search-form-item">
                                <fieldset>
                                    <select name="price" class="form-select" id="chooseCategory" aria-label="Default select example">
                                        <option selected>Price Range</option>
                                        <option value="$100 - $250">$100 - $250</option>
                                        <option value="$250 - $500">$250 - $500</option>
                                        <option value="$500 - $1000">$500 - $1000</option>
                                        <option value="$1000+">$1,000+ or more</option>
                                    </select> 
                                </fieldset>
                            </div>
                            <div class="search-form-item">
                                <fieldset>
                                    <button class="search-button">
                                        <i class="fa fa-search">
                                        </i>
                                        Search Now
                                </button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="banner-nav">
                    <ul class="categories">
                        <li>
                            <a href="#!">
                                <span class="icon">
                                    <img src="./assets/img/search-icon-01.png" alt="">
                                </span>
                                Apartments
                            </a>
                        </li>
                        <li>
                            <a href="#!">
                                <span class="icon">
                                    <img src="./assets/img/search-icon-02.png" alt="">
                                </span>
                                Food & Life

                            </a>
                        </li>
                        <li>
                            <a href="#!">
                                <span class="icon">
                                    <img src="./assets/img/search-icon-03.png" alt="">
                                </span>
                                Cars
                            </a>
                        </li>
                        <li>
                            <a href="#!">
                                <span class="icon">
                                    <img src="./assets/img/search-icon-04.png" alt="">
                                </span>
                                Shopping
                            </a>
                        </li>
                        <li>
                            <a href="#!">
                                <span class="icon">
                                    <img src="./assets/img/search-icon-05.png" alt="">
                                </span>
                                Traveling
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
